<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-100 justify-center min-h-screen items-center flex">
    <div class="bg-white p-10 w-96 self-center items-center rounded-2xl">
      <h1 class="font-bold text-3xl mb-10">Sign in</h1>
      <div>
        <h6 class="my-4">Username or email</h6>
        <input
          type="email"
          name=""
          id=""
          class="border border-solid border-black rounded-sm"
        />
      </div>
      <div>
        <h6 class="my-4">Password</h6>
        <input
          type="password"
          name=""
          id=""
          class="border border-solid border-black rounded-sm"
        />
      </div>
      <div class="flex mt-5 gap-3">
        <button class="bg-blue-800 rounded-3xl p-5 text-white px-8">
          Sign in
        </button>
        <button>Forgot your password?</button>
      </div>
      <div class="my-6 justify-center min-c-screen items-center flex">
        <p>Don't have an account?</p>
      </div>
      <div>
        <a
          href="https://accounts.google.com/login?hl=en_GB"
          class="underline my-6 justify-center min-c-screen items-center flex"
          >Sign up</a
        >
      </div>
    </div>
  </body>
</html>
