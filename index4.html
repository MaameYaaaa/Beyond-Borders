<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style4.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="backcard"></div>
    <div class="card">
      <h2>549, -</h2>
      <h4>Pay now, later or split up.</h4>
      <button class="online">BUY ONLINE</button>
      <div class="buy">
        <h5 class="bold">18 in online storage</h5>
        <h5>- can be shipped today</h5>
      </div>
      <div class="check">
        <div class="check1">
          <i class="bx bx-check-circle"></i>
          <p class="line">Free shipping</p>
          <p>over NOK 800</p>
        </div>
        <div class="check2">
          <i class="bx bx-check-circle"></i>
          <p>Lightning fast delivery</p>
        </div>
      </div>
      <div class="smallcard">
        <h3>See how fast you can get the item</h3>
        <div class="search">
          <div class="zipcode">
            <i class="bx bx-search"></i>
            <input
              type="search"
              name="search1"
              id="search1"
              class="search1"
              placeholder="Zip Code"
            />
          </div>
          <button class="white">Check</button>
        </div>
      </div>
      <button class="pick">PICK UP</button>
    </div>
  </body>
</html>
