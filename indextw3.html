<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200 justify-center min-h-screen flex items-center">
    <div class="p-16 py-20 bg-black w-1/3 self-center relative top-20 h-96 left-3.5 py-72"></div>
    <div class="shadow-2xl p-16 py-20 bg-white w-1/3 self-center absolute top-36">
      <h1 class="font-bold text-2xl">Give feedback</h1>
      <h3 class="text-md mt-3 w-full">
        Your thought are valuable in helping <br />
        improve our products.
      </h3>
    <div class="justify-center"><input type="text" placeholder="Let us know what's on your mind" class=" p-2 pb-10 w-full mt-4 text-xs text-gray-100 border-black-200 border border-solid h-24 mt-5 mb-7"></input> </div>
      <div class="flex gap-2 items-start my-4">
        <input type="checkbox" class="flex size-6">
        <p class="flex">I may be contacted about this feedback. See our privacy policy.</p>
      </div>
      <div class="flex gap-2 items-start my-4">
        <input type="checkbox" class="flex size-6">
        <p class="flex">I'd like to help improve the products by joining the research Group.</p>
      </div>
    <div class="flex gap-2 my-4 rounded-md">
        <button class="bg-black text-white p-3 w-full h-14 text-xs">
          Send feedback
        </button>
      </div>
    </div>
    
  </body>
</html>
